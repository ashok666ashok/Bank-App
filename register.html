<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Register</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- navBar -->
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand container" href="#">
            <img
              src="./bank_PNG5.png"
              alt="Logo"
              width="50"
              
              class="d-inline-block align-text-center navbar-brand"
            />
            <span class="navbar-brand navh">BANK</span>
          </a>
          <div class="button me-3">
            <button class="btn btn-outline-light" onclick="home()">
              Home
            </button>
            <button class="btn btn-outline-light" onclick="Registerlogin()">
              Login
            </button>
          </div>
        </div>
      </nav>

      <table>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-5">
                <div class="container-fluid pt-5">
                    <div class="wrapper w p-5">
                        <div class="logo">
                            <img src="./bank_PNG5.png" width="60px" alt="">
                        </div>
                        <div class="head pt-2">
                            <h4 class="text-center fw-bolder">My Bank</h4>
                        </div>
                        <div class="inputs container w-100">
                            <div class="form-floating mb-3 w-100">
                                <input type="text" class="form-control w-100" id="userName" placeholder="name@example.com">
                                <label for="floatingInput">User Name</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="password" class="form-control w-100" id="password" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="text" class="form-control w-100" id="acno" placeholder="Password">
                                <label for="floatingPassword">Account Number</label>
                              </div>
                        </div>
                        <div id="err"></div>
                        <div class="button">
                            <button type="button" class="btn btn-primary btn-sm" onclick="register()">Register</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
      </table>

      <script src="./bank.js"></script>
    
</body>
</html>
